<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p> <br><br>
            <label for="email">E-mail</label> <img src="e-mail2.png" alt="Foto do email" class="foto-email">
            <input type="email" placeholder="Digite seu e-mail" autofocus="true"/><br><br>
            <label for="password"> Senha </label> <img src="foto-senha.jpg" alt="Foto do email" class="foto-email">
            <input type="password" placeholder="Digite a sua senha" />
            <a href="/">Esqueci minha senha</a>
           
           
            <input type="submit" value="Acessar" class="btn" />

            
            
        </form>
    </div>
    
</body>
</html>
